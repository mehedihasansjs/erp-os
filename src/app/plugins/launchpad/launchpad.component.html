</button>

<div class="apps-container" id="app-switcher" popover>
    <div class="apps">

        @for (app of apps | async; track app.id) {
            <a [routerLink]="[app.url]" class="app">
                <div class="icon">
                    <i [class]="app.getIconClass()"></i>
                </div>
                <div class="label">{{ app.name }}</div>
            </a>
        }
    </div>
</div>
